			function drawDepth2(depth1) {
				var _list = galaxy_list[depth1],
					_html = "";

				$(_list).each(function(i,e) {
					var _tit = e[0]["product"],
						_on = i === 0 ? "on" : "";

						_html += '<li class="' + _on + '">';
						_html += '	<a href="javascript:;" data-depth1="' + depth1 + '" class="en" title="' + _tit + ' 영상리스트 보기">' + _tit + '</a>';
						_html += '</li>';

				});
				Depth02_wrap.html(_html);
			}

			function drawVideoList(idx,depth1) {
				var _list = galaxy_list[depth1][idx],
					_html = "";

				$(_list).each(function(i,e) {
					var _title,
						_desc,
						_omni,
						_url,
						_img_pc,
						_img_mo,
						_comingsoon;

					if(i > 0) {
						_title = e["title"];
						_desc = e["desc"];
						_omni = e["omni"];
						_url = e["url"];
						_img_pc = Img_Path + '/' + e["img_pc"];
						_img_mo = Img_Path + '/' + e["img_mo"];
						_comingsoon = e["comingsoon"];

						if(!_comingsoon) {
							_html += '<li>';
							_html += '	<a href="javascript:;" class="btn_play img_box" title="레이어팝업으로 열기" data-omni-type="microsite" data-omni="sec:microsite:galaxy-z4:galaxystudio:learning:' + _omni + '" data-url="' + _url + '">';
							_html += '		<img src="' + _img_pc + '" alt="">';
							// _html += '		<img src="' + _img_mo + '" alt="" class="m_show">';
							_html += '	</a>';
							_html += '	<p class="video_tit">' + _title + '</p>';
							_html += '</li>';
						} else {
							_html += '<li>';
							_html += '	<a href="javascript:;" class="img_box">';
							_html += '		<img src="' + _img_pc + '" alt="" class="m_hide">';
							_html += '		<img src="' + _img_mo + '" alt="" class="m_show">';
							_html += '	</a>';
							_html += '	<p class="video_tit">' + _title + '</p>';
							_html += '</li>';
						}
					}
				});	

				Video_wrap.html(_html);		
			}

			function drawVideoPopupList(depth1) {
				var _list = galaxy_list[depth1],
					_html = "";

				$(_list).each(function(i,e) {
					$(e).each(function(i2,e2) {
						var _title,
							_desc,
							_omni,
							_url,
							_img_pc,
							_img_mo,
							_comingsoon;


						if(i2 > 0) {
							_title = e2["title"];
							_desc = e2["desc"];
							_omni = e2["omni"];
							_url = e2["url"];
							_img_pc = Img_Path + '/' + e2["img_pc"];
							_img_mo = Img_Path + '/' + e2["img_mo"];
							_comingsoon = e2["comingsoon"];

							if(!_comingsoon) {
								_html += '<div class="swiper-slide">';
								_html += '	<a href="javascript:;" class="btn_play img_box" title="영상재생" data-omni-type="microsite" data-omni="sec:microsite:galaxy-z4:galaxystudio:learning:' + _omni + '" data-url="' + _url + '">';
								_html += '		<img src="' + _img_pc + '" alt="">';
								_html += '	</a>';
								_html += '	<p class="video_tit">'  +  _title + '</p>';
								_html += '</div>';
							} else {
								_html += '<div class="swiper-slide">';
								_html += '	<a href="javascript:;" class="img_box">';
								_html += '		<img src="' + _img_pc + '" alt="" class="m_hide">';
								_html += '		<img src="' + _img_mo + '" alt="" class="m_show">';
								_html += '	</a>';
								_html += '	<p class="video_tit">' + _title + '</p>';
								_html += '</div>';
							}
						}
					});
				});	

				Swiper_wrap.html(_html);		
			}	

			// popup : swiper
			function popupSwiper() {
				var sliderPopup = new Swiper('.slider_popup .swiper', {
					allowTouchMove: true,
					slidesPerView: 'auto',
					threshold: 30,
					navigation: {
						prevEl: '.slider_popup .swiper .swiper-button-prev',
						nextEl: '.slider_popup .swiper .swiper-button-next'
					},
					breakpoints: {
						768: {
							allowTouchMove: false
						}
					},
					on: {
						breakpoint: function() {
							this.slideTo(0);
						}
					}
				});
			}
			
			var $windowW;
		
			// PC에서 창 작아질 때 잘리는 현상으로 체크
			$window.on('resize', function() {
				$windowW = $window.innerWidth();
			});

			// popup : 팝업 열기
			$('.galaxy_learning .video_list').on('click', '.btn_play', function(e) {
				e.preventDefault();
				var $this = $(this);
				var videoUrl = $this.data('url');
				// var videoTitle = $this.siblings().text();
				var videoTitle = $this.siblings().html();
				// var videoDesc = $this.data('desc');
				var $videoPopup = $('.galaxy_learning .video_popup');
				var scrollTop = $window.scrollTop();
				var $windowH = $window.height();
				var $popupH = $('.galaxy_learning .video_popup').innerHeight();
				var learningOffset = $('.galaxy_learning').offset().top;
				var topValue = scrollTop + (($windowH - $popupH) / 2) - learningOffset;

				if (videoUrl) {
					if($window.innerWidth() <= 768) {
						lockScroll();
						$videoPopup.css({'top': '50%', 'transform': 'translate(-50%, -50%)'});
					} else {
						if ($windowH > $popupH) {
							$videoPopup.css('top', topValue);
						} else {
							$videoPopup.css('top', scrollTop + 20);
						}
					}
					
					$body.append('<div class="popup_overlay"></div>');
					$videoPopup.show();
					$videoPopup.find('iframe').attr('src', 'https://www.youtube.com/embed/' + videoUrl);
					// $videoPopup.find('.txt_box .video_tit').text(videoTitle);
					$videoPopup.find('.txt_box .video_tit').html(videoTitle);
					// $videoPopup.find('.txt_box .video_desc').text(videoDesc);

				}

				popupSwiper();

				// 팝업 슬라이드에서 영상 재생
				$videoPopup.on('click', '.slider_popup .btn_play', function(e) {
					e.preventDefault();
					var $this = $(this);
					var videoUrl = $this.data('url');
					var videoTitle = $this.siblings().text();
					var videoTitle_02 = $this.siblings().text();
					// var videoDesc = $this.data('desc');

					console.log(videoTitle_02);

					if (videoUrl) {
						$videoPopup.find('iframe').attr('src', 'https://www.youtube.com/embed/' + videoUrl);
						$videoPopup.find('.txt_box .video_tit').text(videoTitle);
						// $videoPopup.find('.txt_box .video_desc').text(videoDesc);
					}
				});
	
				// 레이어팝업 외부영역 클릭 시 팝업 닫기
				$(document).mouseup(function (e){
					var $this = $(".video_popup");

					if($this.has(e.target).length === 0){
						$('.video_popup .btn_close').trigger("click");
					}
				});
			});

			// popup : 팝업 닫기
			$('.galaxy_learning .video_popup').on('click', '.btn_close', function(e) {
				e.preventDefault();
				$('.galaxy_learning .video_popup').hide();
				$('.galaxy_learning .video_popup iframe').attr('src', '');
				$('.popup_overlay').remove();

				if($window.innerWidth() <= 768) {
					unlockScroll();
					$('.galaxy_learning .video_popup').css({'top': '', 'transform': 'translateX(-50%)'});
				}
			});

			// 플로팅 버튼 : 영상 영역일 때는 버튼 숨기기 (mobile)
			if($window.innerWidth() <= 768) {
				$window.on('scroll', function(){
					var $btnAnchor = $('.galaxy_learning .sec_video .btn_anchor_video');
					var headerHeight = $('.galaxy_learning .sec_kv').height();
					var videoArea = $('.galaxy_learning .sec_video .video_wrap').offset().top;
					var videoAnchor = $('.galaxy_learning .btn_anchor_video').offset().top;

					if(videoAnchor > videoArea){
						$btnAnchor.removeClass('on');
					} else {
						$btnAnchor.addClass('on');
					}
				});
			}

			// 플로팅 버튼 : 영상 영역으로 이동
			$('.galaxy_learning .sec_video').on('click', '.btn_anchor_video', function(e) {
				e.preventDefault();
				var $this = $(this);
				var $footerArea = $('footer').offset().top;// 로컬에는 footer가 없어서 동작 안함
				var $windowH = $window.height();
				var chkMoAnchor = $footerArea - $windowH;

				if($window.innerWidth() <= 768) {// mo : 탭1 하단영역까지 보이게 이동
					$('html, body').stop().animate({scrollTop: chkMoAnchor}, 700);
				} else {// pc : 탭2 영역으로 이동
					$('html, body').stop().animate({scrollTop: $('.galaxy_learning .sec_video .video_wrap').offset().top}, 700);
				}
			});

			// init

				$(".tab_depth01 a[data-depth1='v4']").trigger("click");
				$(".tab_depth02 li:eq(2) a").trigger("click");
			} else if (chk.indexOf('zflip3') > -1) {
				target = $('.galaxy_learning .sec_video .video_wrap').offset().top;
				$(".tab_depth01 a[data-depth1='v3']").trigger("click");
				$(".tab_depth02 li:eq(0) a").trigger("click");
			} else if (chk.indexOf('zfold3') > -1) {
				target = $('.galaxy_learning .sec_video .video_wrap').offset().top;
				$(".tab_depth01 a[data-depth1='v3']").trigger("click");
				$(".tab_depth02 li:eq(1) a").trigger("click");
			} else if (chk.indexOf('wearables2') > -1) {
				target = $('.galaxy_learning .sec_video .video_wrap').offset().top;
				$(".tab_depth01 a[data-depth1='v3']").trigger("click");
				$(".tab_depth02 li:eq(2) a").trigger("click");
			} else if (chk.indexOf('galaxys22') > -1) {
				target = $('.galaxy_learning .sec_video .video_wrap').offset().top;
				$(".tab_depth01 a[data-depth1='s22']").trigger("click");
				$(".tab_depth02 li:eq(0) a").trigger("click");
			}

			if (target) {
				setTimeout(function() {
					$('html,body').stop().animate({scrollTop:target}, 500);
				}, 1000);
			}

		})(window.jQuery);
